{% set base = base_url | d('', true) %}
<footer class="md-footer">
  <div class="md-footer__inner md-grid">

    {% if page.previous_page %}
    <div class="md-footer__link md-footer__link--prev">
      <a href="{{ page.previous_page.url | url }}" class="md-footer__button md-icon" aria-label="Previous: {{ page.previous_page.title }}">
        &larr;
      </a>
      <a href="{{ page.previous_page.url | url }}" class="md-footer__title">
        <span class="md-footer__direction">Previous:</span>
        <span class="md-ellipsis">{{ page.previous_page.title }}</span>
      </a>
    </div>
    {% endif %}

    <div class="md-footer__center">
      <a class="toc-link" href="{{ base }}/about-this-plan/">Guide to the Plan</a>
      <span class="sep">Â·</span>
      <span class="confidential"><strong>Confidential &amp; Proprietary</strong></span>
    </div>

    {% if page.next_page %}
    <div class="md-footer__link md-footer__link--next">
      <a href="{{ page.next_page.url | url }}" class="md-footer__title">
        <span class="md-footer__direction">Next:</span>
        <span class="md-ellipsis">{{ page.next_page.title }}</span>
      </a>
      <a href="{{ page.next_page.url | url }}" class="md-footer__button md-icon" aria-label="Next: {{ page.next_page.title }}">
        &rarr;
      </a>
    </div>
    {% endif %}

  </div>
</footer>
