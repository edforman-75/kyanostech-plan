<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">

  <!-- Outer ring -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#1A365D" stroke-width="3"/>

  <!-- Thick rays -->
  <g stroke="#007BC0" stroke-width="3" stroke-linecap="round">
    <line x1="32" y1="32" x2="32" y2="6"/>
    <line x1="32" y1="32" x2="50" y2="14"/>
    <line x1="32" y1="32" x2="58" y2="32"/>
    <line x1="32" y1="32" x2="50" y2="50"/>
    <line x1="32" y1="32" x2="32" y2="58"/>
    <line x1="32" y1="32" x2="14" y2="50"/>
    <line x1="32" y1="32" x2="6" y2="32"/>
    <line x1="32" y1="32" x2="14" y2="14"/>
  </g>

  <!-- Dots at end of rays -->
  <g fill="#007BC0">
    <circle cx="32" cy="5" r="3"/>
    <circle cx="51" cy="13" r="3"/>
    <circle cx="59" cy="32" r="3"/>
    <circle cx="51" cy="51" r="3"/>
    <circle cx="32" cy="59" r="3"/>
    <circle cx="13" cy="51" r="3"/>
    <circle cx="5" cy="32" r="3"/>
    <circle cx="13" cy="13" r="3"/>
  </g>

  <!-- Central tower -->
  <circle cx="32" cy="32" r="12" fill="#1A365D"/>

  <!-- Simple eye -->
  <ellipse cx="32" cy="32" rx="7" ry="4" fill="white"/>
  <circle cx="32" cy="32" r="3" fill="#007BC0"/>

</svg>
