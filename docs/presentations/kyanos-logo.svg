<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Gradient for depth -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4AB8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A365D;stop-opacity:1" />
    </radialGradient>

    <!-- Gradient for outer ring -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007BC0" />
      <stop offset="100%" style="stop-color:#1A365D" />
    </linearGradient>
  </defs>

  <!-- Background circle (outer wall of panopticon) -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#ringGradient)" stroke-width="8"/>

  <!-- Radial sight lines (observation lines from center) -->
  <g stroke="#007BC0" stroke-width="2" opacity="0.6">
    <line x1="200" y1="200" x2="200" y2="28"/>
    <line x1="200" y1="200" x2="320" y2="60"/>
    <line x1="200" y1="200" x2="372" y2="200"/>
    <line x1="200" y1="200" x2="320" y2="340"/>
    <line x1="200" y1="200" x2="200" y2="372"/>
    <line x1="200" y1="200" x2="80" y2="340"/>
    <line x1="200" y1="200" x2="28" y2="200"/>
    <line x1="200" y1="200" x2="80" y2="60"/>
  </g>

  <!-- Secondary radial lines (more observation angles) -->
  <g stroke="#4AB8E8" stroke-width="1" opacity="0.4">
    <line x1="200" y1="200" x2="260" y2="32"/>
    <line x1="200" y1="200" x2="350" y2="130"/>
    <line x1="200" y1="200" x2="350" y2="270"/>
    <line x1="200" y1="200" x2="260" y2="368"/>
    <line x1="200" y1="200" x2="140" y2="368"/>
    <line x1="200" y1="200" x2="50" y2="270"/>
    <line x1="200" y1="200" x2="50" y2="130"/>
    <line x1="200" y1="200" x2="140" y2="32"/>
  </g>

  <!-- Inner rings (circular galleries of panopticon) -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="#007BC0" stroke-width="2" opacity="0.3"/>
  <circle cx="200" cy="200" r="100" fill="none" stroke="#007BC0" stroke-width="2" opacity="0.4"/>
  <circle cx="200" cy="200" r="60" fill="none" stroke="#007BC0" stroke-width="3" opacity="0.5"/>

  <!-- Central watchtower (the eye/observer) -->
  <circle cx="200" cy="200" r="35" fill="url(#centerGlow)"/>

  <!-- Eye/lens in center -->
  <ellipse cx="200" cy="200" rx="20" ry="12" fill="#1A365D"/>
  <circle cx="200" cy="200" r="8" fill="#4AB8E8"/>
  <circle cx="196" cy="197" r="3" fill="white" opacity="0.8"/>

</svg>
