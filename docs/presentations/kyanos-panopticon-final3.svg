<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">

  <!-- Sight lines from center to observation points -->
  <g stroke="#007BC0" stroke-width="2.5" opacity="0.5">
    <line x1="150" y1="150" x2="150" y2="30"/>
    <line x1="150" y1="150" x2="235" y2="65"/>
    <line x1="150" y1="150" x2="270" y2="150"/>
    <line x1="150" y1="150" x2="235" y2="235"/>
    <line x1="150" y1="150" x2="150" y2="270"/>
    <line x1="150" y1="150" x2="65" y2="235"/>
    <line x1="150" y1="150" x2="30" y2="150"/>
    <line x1="150" y1="150" x2="65" y2="65"/>
  </g>

  <!-- Observation targets - circles at end of each ray (like screens/portals) -->
  <g>
    <!-- Outer glow/ring -->
    <circle cx="150" cy="30" r="22" fill="none" stroke="#1A365D" stroke-width="3"/>
    <circle cx="235" cy="65" r="22" fill="none" stroke="#1A365D" stroke-width="3"/>
    <circle cx="270" cy="150" r="22" fill="none" stroke="#1A365D" stroke-width="3"/>
    <circle cx="235" cy="235" r="22" fill="none" stroke="#1A365D" stroke-width="3"/>
    <circle cx="150" cy="270" r="22" fill="none" stroke="#1A365D" stroke-width="3"/>
    <circle cx="65" cy="235" r="22" fill="none" stroke="#1A365D" stroke-width="3"/>
    <circle cx="30" cy="150" r="22" fill="none" stroke="#1A365D" stroke-width="3"/>
    <circle cx="65" cy="65" r="22" fill="none" stroke="#1A365D" stroke-width="3"/>

    <!-- Inner filled circles (the observed content) -->
    <circle cx="150" cy="30" r="15" fill="#4AB8E8"/>
    <circle cx="235" cy="65" r="15" fill="#4AB8E8"/>
    <circle cx="270" cy="150" r="15" fill="#4AB8E8"/>
    <circle cx="235" cy="235" r="15" fill="#4AB8E8"/>
    <circle cx="150" cy="270" r="15" fill="#4AB8E8"/>
    <circle cx="65" cy="235" r="15" fill="#4AB8E8"/>
    <circle cx="30" cy="150" r="15" fill="#4AB8E8"/>
    <circle cx="65" cy="65" r="15" fill="#4AB8E8"/>

    <!-- Dots inside (data points) -->
    <circle cx="150" cy="30" r="5" fill="#1A365D"/>
    <circle cx="235" cy="65" r="5" fill="#1A365D"/>
    <circle cx="270" cy="150" r="5" fill="#1A365D"/>
    <circle cx="235" cy="235" r="5" fill="#1A365D"/>
    <circle cx="150" cy="270" r="5" fill="#1A365D"/>
    <circle cx="65" cy="235" r="5" fill="#1A365D"/>
    <circle cx="30" cy="150" r="5" fill="#1A365D"/>
    <circle cx="65" cy="65" r="5" fill="#1A365D"/>
  </g>

  <!-- Central tower/observer -->
  <circle cx="150" cy="150" r="42" fill="#1A365D"/>

  <!-- Observer eye -->
  <ellipse cx="150" cy="150" rx="26" ry="15" fill="white"/>
  <circle cx="150" cy="150" r="11" fill="#007BC0"/>
  <circle cx="150" cy="150" r="5" fill="#1A365D"/>
  <circle cx="146" cy="147" r="2.5" fill="white"/>

</svg>
