<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <!-- Gradient for depth -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4AB8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A365D;stop-opacity:1" />
    </radialGradient>

    <!-- Gradient for outer ring -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007BC0" />
      <stop offset="100%" style="stop-color:#1A365D" />
    </linearGradient>
  </defs>

  <!-- Background circle (outer wall of panopticon) -->
  <circle cx="200" cy="180" r="160" fill="none" stroke="url(#ringGradient)" stroke-width="8"/>

  <!-- Radial sight lines (observation lines from center) -->
  <g stroke="#007BC0" stroke-width="2" opacity="0.6">
    <line x1="200" y1="180" x2="200" y2="28"/>
    <line x1="200" y1="180" x2="307" y2="63"/>
    <line x1="200" y1="180" x2="352" y2="180"/>
    <line x1="200" y1="180" x2="307" y2="297"/>
    <line x1="200" y1="180" x2="200" y2="332"/>
    <line x1="200" y1="180" x2="93" y2="297"/>
    <line x1="200" y1="180" x2="48" y2="180"/>
    <line x1="200" y1="180" x2="93" y2="63"/>
  </g>

  <!-- Secondary radial lines -->
  <g stroke="#4AB8E8" stroke-width="1" opacity="0.4">
    <line x1="200" y1="180" x2="253" y2="35"/>
    <line x1="200" y1="180" x2="335" y2="120"/>
    <line x1="200" y1="180" x2="335" y2="240"/>
    <line x1="200" y1="180" x2="253" y2="325"/>
    <line x1="200" y1="180" x2="147" y2="325"/>
    <line x1="200" y1="180" x2="65" y2="240"/>
    <line x1="200" y1="180" x2="65" y2="120"/>
    <line x1="200" y1="180" x2="147" y2="35"/>
  </g>

  <!-- Inner rings (circular galleries of panopticon) -->
  <circle cx="200" cy="180" r="120" fill="none" stroke="#007BC0" stroke-width="2" opacity="0.3"/>
  <circle cx="200" cy="180" r="80" fill="none" stroke="#007BC0" stroke-width="2" opacity="0.4"/>
  <circle cx="200" cy="180" r="50" fill="none" stroke="#007BC0" stroke-width="3" opacity="0.5"/>

  <!-- Central watchtower (the eye/observer) -->
  <circle cx="200" cy="180" r="30" fill="url(#centerGlow)"/>

  <!-- Eye/lens in center -->
  <ellipse cx="200" cy="180" rx="17" ry="10" fill="#1A365D"/>
  <circle cx="200" cy="180" r="7" fill="#4AB8E8"/>
  <circle cx="197" cy="178" r="2.5" fill="white" opacity="0.8"/>

  <!-- Wordmark -->
  <text x="200" y="420" font-family="Arial, Helvetica, sans-serif" font-size="56" font-weight="bold" fill="#1A365D" text-anchor="middle" letter-spacing="8">KYANOS</text>

  <!-- Tagline -->
  <text x="200" y="455" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#6C757D" text-anchor="middle" letter-spacing="2">AI WATCHDOG FOR DEMOCRACY</text>

</svg>
