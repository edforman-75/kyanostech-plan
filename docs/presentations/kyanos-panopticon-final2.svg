<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">

  <!-- Outer ring -->
  <circle cx="150" cy="150" r="140" fill="none" stroke="#1A365D" stroke-width="4"/>

  <!-- Sight lines from center outward -->
  <g stroke="#007BC0" stroke-width="2" opacity="0.5">
    <line x1="150" y1="150" x2="150" y2="28"/>
    <line x1="150" y1="150" x2="236" y2="64"/>
    <line x1="150" y1="150" x2="272" y2="150"/>
    <line x1="150" y1="150" x2="236" y2="236"/>
    <line x1="150" y1="150" x2="150" y2="272"/>
    <line x1="150" y1="150" x2="64" y2="236"/>
    <line x1="150" y1="150" x2="28" y2="150"/>
    <line x1="150" y1="150" x2="64" y2="64"/>
  </g>

  <!-- Cells at the end of each ray - stylized windows/screens being observed -->
  <g>
    <!-- Top -->
    <rect x="130" y="8" width="40" height="30" rx="3" fill="#1A365D"/>
    <rect x="134" y="12" width="32" height="22" rx="2" fill="#4AB8E8" opacity="0.7"/>

    <!-- Top right -->
    <rect x="220" y="44" width="40" height="30" rx="3" fill="#1A365D" transform="rotate(45, 240, 59)"/>
    <rect x="224" y="48" width="32" height="22" rx="2" fill="#4AB8E8" opacity="0.7" transform="rotate(45, 240, 59)"/>

    <!-- Right -->
    <rect x="258" y="130" width="30" height="40" rx="3" fill="#1A365D"/>
    <rect x="262" y="134" width="22" height="32" rx="2" fill="#4AB8E8" opacity="0.7"/>

    <!-- Bottom right -->
    <rect x="220" y="226" width="40" height="30" rx="3" fill="#1A365D" transform="rotate(-45, 240, 241)"/>
    <rect x="224" y="230" width="32" height="22" rx="2" fill="#4AB8E8" opacity="0.7" transform="rotate(-45, 240, 241)"/>

    <!-- Bottom -->
    <rect x="130" y="262" width="40" height="30" rx="3" fill="#1A365D"/>
    <rect x="134" y="266" width="32" height="22" rx="2" fill="#4AB8E8" opacity="0.7"/>

    <!-- Bottom left -->
    <rect x="40" y="226" width="40" height="30" rx="3" fill="#1A365D" transform="rotate(45, 60, 241)"/>
    <rect x="44" y="230" width="32" height="22" rx="2" fill="#4AB8E8" opacity="0.7" transform="rotate(45, 60, 241)"/>

    <!-- Left -->
    <rect x="12" y="130" width="30" height="40" rx="3" fill="#1A365D"/>
    <rect x="16" y="134" width="22" height="32" rx="2" fill="#4AB8E8" opacity="0.7"/>

    <!-- Top left -->
    <rect x="40" y="44" width="40" height="30" rx="3" fill="#1A365D" transform="rotate(-45, 60, 59)"/>
    <rect x="44" y="48" width="32" height="22" rx="2" fill="#4AB8E8" opacity="0.7" transform="rotate(-45, 60, 59)"/>
  </g>

  <!-- Central tower -->
  <circle cx="150" cy="150" r="40" fill="#1A365D"/>

  <!-- Observer eye -->
  <ellipse cx="150" cy="150" rx="24" ry="14" fill="white"/>
  <circle cx="150" cy="150" r="10" fill="#007BC0"/>
  <circle cx="150" cy="150" r="5" fill="#1A365D"/>
  <circle cx="147" cy="147" r="2" fill="white"/>

</svg>
