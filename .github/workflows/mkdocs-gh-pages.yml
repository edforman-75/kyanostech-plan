Name: Build & deploy MkDocs site

On:
  Push:
    Branches:
      - main
  workflow_dispatch:

Permissions:
  contents: read
  pages: write
  id-token: write

Jobs:
  Build-deploy:
    runs-on: ubuntu-latest
    Steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build & Deploy
        run: |
          mkdocs build --strict
          mkdocs gh-deploy --force --clean --remote-branch gh-pages
