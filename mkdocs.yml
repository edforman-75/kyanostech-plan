site_name: Kyanos Business Plan
site_description: Keeping progressives visible in the AI era
site_author: KyanosTech Team
copyright: Copyright &copy; 2026 KyanosTech
use_directory_urls: false

theme:
  name: material
  logo: assets/brand/logos/kyanos-main.svg
  favicon: assets/brand/logos/kyanos-favicon.ico
  palette:
    scheme: default
    primary: indigo
    accent: amber
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.integrate

extra_css:
  - assets/css/extra.css

extra_javascript:
  - assets/js/kyanos-chatbot.js
  - assets/js/hamburger-menu.js

nav:
- Welcome: index.md
- Executive Summary: ky-executive-summary.md
- The Value Proposition: ky-value-proposition.md
- Two Scares That Reshape 2026–2028: Two_Scares.md
- Problem & Urgency: ky-problem-urgency.md
- Solution & Theory of Change: ky-solution-theory.md
- Capabilities & Technology: ky-products-tech.md
- Market & Financial Overview: ky-market-opportunity.md
- Business Model: ky-business-model.md
- Go-To-Market: ky-go-to-market.md
- Risk & Mitigation: ky-risk-mitigation.md
- Team & Governance: ky-team-governance.md
- Investment Requirements: ky-investment-requirements.md
- 'Case Study: Rep. Malinowski': 'https://kyanostech-plan-edf.netlify.app/case-studies/malinowski/'
- 'Appendices':
  - 'A — Product Summary': ky-appendix-a-product-summary.md
  - 'B — Surface Coverage': ky-appendix-b-surface-coverage.md
  - 'C — Causality Chain Methodology': ky-appendix-c-causality-chain.md
  - 'D — Catalist Precedent': ky-appendix-d-catalist-precedent.md

markdown_extensions:
  - footnotes

plugins:
  - search
