- Risk & Mitigation: ky-risk-mitigation.md
- Team & Governance: ky-team-governance.md
- Potential Exit Pathways: ky-exit-pathways.md
- 'Appendix A — Calculation Workbook & Methodology Tables': ky-appendix-a.md
- 'Appendix B — How Chatbot Biases Are Detected: Methods and Frameworks': ky-appendix-bias-detection.md
- 'Appendix C — Strategic Branding Architecture - KyanosTech': ky-appendix-c-branding.md
- 'Appendix D — Evidence & Methods (Consolidated Footnotes)': ky-appendix-d-evidence.md
