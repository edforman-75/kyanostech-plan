site_name: KyanosTech Plan
site_description: Web-first business plan for KyanosTech
site_url: https://edforman-75.github.io/kyanostech-plan/
repo_url: https://github.com/edforman-75/kyanostech-plan

theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
      - navigation.footer
    - toc.integrate
    - content.code.copy
  custom_dir: overrides
markdown_extensions:
  - footnotes
  - md_in_html
extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/footer.css
  - assets/extra.css
copyright: "© 2025 KyanosTech — All rights reserved."
nav:
  - Home: index.md
  - Sections:
    - Executive Summary: sections/executive-summary/index.md
    - Market & Financial Opportunity: sections/market-financial-opportunity/index.md
    - Product Strategy & Technology: sections/product-strategy-technology/index.md
    - Go-to-Market Strategy: sections/go-to-market-strategy/index.md
    - Business Model & Unit Economics: sections/business-model-unit-economics/index.md
    - Strategic Moat & Partnerships: sections/strategic-moat-partnerships/index.md
    - Financial Plan: sections/financial-plan/index.md
    - Impact Measurement & Reporting: sections/impact-measurement-reporting/index.md
    - Team & Governance: sections/team-governance/index.md
    - Investment Ask & Use of Funds: sections/investment-ask-use-of-funds/index.md
    - Risk Analysis: sections/section-11-risk-analysis/index.md
    - Long-Term Vision & Exit Strategy: sections/section-16-long-term-vision-exit-strategy/index.md

  - Appendices:
    - Appendix B — Financial Model & Unit Economics: appendices/appendix-b-financial-model/index.md
    - Appendix C — Impact Metrics: appendices/appendix-c-impact-metrics/index.md
    - Appendix D — Organizational Forms & Funding: appendices/appendix-d/index.md
    - Appendix E — Brand Identity System: appendices/appendix-e-brand-identity-system/index.md
    - Appendix F — Media Evolution: appendices/appendix-f-the-evolution-of-online-media-political-influence/index.md
    - Appendix G — Biased Chatbots & Political Influence: appendices/appendix-g-biased-chatbots-and-political-influence/index.md
    - Appendix H — The Invisible Hand (Audio): appendices/appendix-h-the-invisible-hand-audio-investigation/index.md
    - Appendix I — Compliance Framework: appendices/appendix-i-campaign-finance-compliance-framework/index.md

  - White Papers:
    - The Progressive AI Imperative: white-papers/progressive-ai-imperative/index.md
    - From Search to Conversation: white-papers/from-search-to-conversation/index.md

  - Change Log: changelog/index.md
