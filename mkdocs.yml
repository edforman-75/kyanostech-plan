site_name: KyanosTech — Impact Business Plan
theme:
  name: material
  features:
  - navigation.instant
  - navigation.sections
  - toc.integrate
plugins:
- search
extra_css:
- assets/css/brand.css
- assets/css/z-overrides.css?v=1756089447
- assets/css/z-overrides.css
extra_javascript:
- assets/js/footnote-tooltips.js
- assets/js/build-date.js?v=1756089447
- assets/js/kyanos-chatbot.js
- https://identity.netlify.com/v1/netlify-identity-widget.js
- assets/js/netlify-identity.js
markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.superfences
- footnotes
extra:
  meta:
  - name: robots
    content: noindex,nofollow,noarchive
  - name: build-date
    content: '{{ git_revision_date_localized }}'
nav:
