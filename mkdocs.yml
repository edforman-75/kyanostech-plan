site_name: Kyanos Strategic Plan
site_description: Keeping progressives visible in the AI era
site_author: KyanosTech Team
copyright: Copyright &copy; 2026 KyanosTech &nbsp;|&nbsp; Build 1e5b369
use_directory_urls: false

theme:
  name: material
  logo: assets/brand/logos/kyanos-main.svg
  favicon: assets/brand/logos/kyanos-favicon.ico
  palette:
    scheme: default
    primary: indigo
    accent: amber
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.integrate

extra:
  analytics:
    provider: google
    property: G-XXXXXXXXXX

extra_css:
  - assets/css/extra.css
  - assets/css/z-overrides.css

extra_javascript:
  - assets/js/kyanos-chatbot.js
  - assets/js/hamburger-menu.js

nav:
- Cover: index.md
- Welcome: ky-welcome.md
- Executive Summary: ky-executive-summary.md
- The Value Proposition: ky-value-proposition.md
- Two Scares That Reshape 2026–2028: Two_Scares.md
- Problem & Urgency: ky-problem-urgency.md
- Solution & Theory of Change: ky-solution-theory.md
- Capabilities & Technology: ky-products-tech.md
- Market & Financial Overview: ky-market-opportunity.md
- Operating Model: ky-business-model.md
- Go-To-Market: ky-go-to-market.md
- Risk & Mitigation: ky-risk-mitigation.md
- Team & Governance: ky-team-governance.md
- Investment Requirements: ky-investment-requirements.md
- 'Case Study: Rep. Malinowski': 'https://kyanostech-plan-edf.netlify.app/case-studies/malinowski/'
- 'Appendices':
  - 'Appendix 1 — Claude Interviews Our Founder': ky-white-paper-founder-interview.md
  - 'Appendix 2 — AI Surface Market Share': ky-appendix-b-surface-coverage.md
  - 'Appendix 3 — Catalist Precedent': ky-appendix-d-catalist-precedent.md
  - 'Appendix 4 — The Journey of a Prompt': ky-appendix-e-prompt-journey.html
  - 'Appendix 5 — Capabilities Architecture': ky-appendix-f-capabilities-architecture.html
  - 'Appendix 6 — Sample Kyanos Report': 'https://kyanostech-plan-edf.netlify.app/case-studies/malinowski/'

markdown_extensions:
  - footnotes

plugins:
  - search
